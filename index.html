<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Números Enteros</title>
</head>
<body>
    <h2>Operaciones con Números Enteros</h2>
    <form id="operationForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br>
        <button type="button" onclick="sumar()">Sumar</button>
        <button type="button" onclick="restar()">Restar</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button> <!-- Nuevo botón para multiplicación -->
        <button type="button" onclick="dividir()">Dividir</button>
    </form>
    <p id="resultado"></p>

    <script>
        function sumar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").innerText = "El resultado de la suma es: " + resultado;
        }

        function restar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").innerText = "El resultado de la resta es: " + resultado;
        }

        function multiplicar() { // Nueva función para multiplicación
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").innerText = "El resultado de la multiplicación es: " + resultado;
        }

        function dividir() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("resultado").innerText = "No se puede dividir por cero.";
            } else {
                var resultado = Math.floor(num1 / num2);
                document.getElementById("resultado").innerText = "El resultado de la división es: " + resultado;
            }
        }
    </script>
</body>
</html>
